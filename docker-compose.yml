services:

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: loadirectory
    env_file:
      - ".env"
    ports:
      - "5001:5000"
    environment:
      - DB_URL=${DATABASE_URL}
    command: "gunicorn -w ${WORKER} -b ${HOST}:${PORT} 'main:app' --log-level DEBUG"
    restart: always
    volumes:
      - ".:/app:ro"
    depends_on:
      - db
  
  db:
    image: postgres:14-bookworm
    container_name: database
    hostname: postgres
    environment:
      - POSTGRES_DB=catalogy
      - POSTGRES_USER=skrim
      - POSTGRES_PASSWORD=skrimza
      - POSTGRES_HOST=0.0.0.0
      - POSTGRES_PORT=5432
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - "5433:5432"
    restart: always