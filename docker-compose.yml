version: "3.8"

services:

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: loadirectory
    env_file:
      - ".env"
    ports:
      - "8001:8000"
    environment:
      - DB_URL=${DATABASE_URL}
    command: "gunicorn -w ${WORKER} -b ${HOST} 'main:main' --log-level DEBUG"
    restart: always
    volumes:
      - "./main.py:/app/main.py:ro"
      - "./settings.py:/app/settings.py:ro"
      - "./handlers:/app/handlers:ro"
      - "./sessions:/app/sessions:ro"
      - "./static:/app/static:ro"
      - "./templates:/app/templates:ro"
      - "./utils:/app/utils:ro"
      - "./validators:/app/validators:ro"
    depends_on:
      - db
  
  db:
    image: postgres:14-bookworm
    container_name: database
    hostname: postgres
    environment:
      - POSTGRES_DB=catalogy
      - POSTGRES_USER=skrim
      - POSTGRES_PASSWORD=skrimza
    expose:
      - 5432